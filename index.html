<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In Demo</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Identity Services Library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <h1>My Simple App</h1>

        <!-- This div will be used by Google to render the sign-in button -->
        <div id="g_id_onload"
             data-client_id="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
             <!--
                YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com: Replace with your actual Client ID
                data-callback: Function to call after successful sign-in
                data-auto_prompt: Set to false to not show the One Tap prompt automatically
             -->
        </div>

        <!-- This is the standard Google Sign-In button rendering -->
        <div class="g_id_signin"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="sign_in_with"
             data-shape="rectangular"
             data-logo_alignment="left">
        </div>

        <div id="userInfo" class="user-info" style="display:none;">
            <h2>Welcome!</h2>
            <img id="userPicture" src="" alt="User Picture" style="width: 75px; height: 75px; border-radius: 50%;">
            <p>Name: <span id="userName"></span></p>
            <p>Email: <span id="userEmail"></span></p>
            <button id="signOutButton">Sign Out</button>
        </div>
    </div>

    <!-- For decoding JWT (ID Token) - you can also use a library -->
    <script src="index.js"></script>
</body>
</html>
