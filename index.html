<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Identity Services Library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <header>
        <h1>Welcome to My App</h1>
    </header>
    <!-- No nav or user bar on login page -->
    <div class="container">
        <h2>Please Sign In</h2>
        <p class="text-muted">Use your Google Account to continue.</p>
        <!-- This div will be used by Google to render the sign-in button -->
        <div id="g_id_signin"></div>
        <p style="margin-top: 30px; font-size: 0.9em; color: #666;">
            Login to access your personalized dashboard and profile information.
        </p>
    </div>
    <script src="common.js"></script>
</body>
</html>
